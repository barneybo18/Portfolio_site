<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
    <link rel="stylesheet" href="progress_bar/style.css">
</head>
<body>
    <section>
    <div class="title">
    </div>

    <div class="container">
        <div class="tab-titles">
            <h1 class="tab-links active-link" onclick="opentab('language-skills')">Programming language </h1>
    
            <h1 class="tab-links" onclick="opentab('developmet-type')">Development Type</h1>
        </div>
        
        <div class="skills tab-contents active-tab progress_bar2" id="language-skills">
            <h2>JAVA</h2>
            <div class="progress-bar">
                <div class="java"><span>75%</span></div>
            </div>
             <h2>Kotlin</h2>
            <div class="progress-bar">
                <div class="kotlin"><span>52%</span></div>
            </div>
        </div>

            <div class="skills tab-contents progress_bar2" id="developmet-type">
                <h2>Desktop application</h2>
                <div class="progress-bar">
                    <div class="desktop "><span>80%</span></div>
                </div>

                <h2>Android Application</h2>
                <div class="progress-bar">
                    <div class="android"><span>61%</span></div>
                </div>
                
        </div>
        
         
    </div>
</section>

    
</body>

<script> 
    var tablinks = document.getElementsByClassName("tab-links");
    var tabcontents = document.getElementsByClassName("tab-contents");

    function opentab(tabname){
        for(tablink of tablinks){
            tablink.classList.remove("active-link");
        }
        for(tabcontent of tabcontents){
            tabcontent.classList.remove("active-tab");
        }
        event.currentTarget.classList.add("active-link");
        document.getElementById(tabname).classList.add("active-tab");
    }
</script>
</html>
