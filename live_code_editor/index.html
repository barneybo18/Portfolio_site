<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live code editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7b92606de.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container">
    <div class="left">
        <label for="html"><i class="fa-brands fa-html5"></i> HTML</label>
        <textarea name="html-code" id="html-code" onkeyup="run()"></textarea>

        <label for="css"><i class="fa-brands fa-css3-alt"></i> CSS </label>
        <textarea name="css-code" id="css-code" onkeyup="run()"></textarea>

        <label for="javascript"><i class="fa-brands fa-square-js"></i> Javascript </label>
        <textarea name="javascript-code" id="js-code" onkeyup="run()"></textarea>

    </div>

    <div class="right">
        <label for="output"><i class="fa-solid fa-play"></i> Output</label>
        <iframe id="output"></iframe>
    </div>
</div>

<script>

    function run(){
        let htmlCode = document.getElementById("html-code").value;
        let cssCode = document.getElementById("css-code").value;
        let jsCode = document.getElementById("js-code").value;
        let output = document.getElementById("output");

        output.contentDocument.body.innerHTML = htmlCode + "<style>"+cssCode+"</style";
            output.contentWindow.eval(jsCode);
    }

</script>


</body>
</html>
