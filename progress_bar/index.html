<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="skills">

            <div class="row">
            <h2>HTML</h2>
            <div class="progress-bar">
                <div class="html"><span>86%</span></div>
            </div>
        </div>

    

        <div class="row">
            <h2>CSS</h2>
            <div class="progress-bar">
                <div class="css"><span>75%</span></div>
            </div>
        </div>

        <div class="row">
            <h2>JavaScript</h2>
            <div class="progress-bar">
                <div class="javascript"><span>50%</span></div>
            </div>
        </div>

        <div class="row">
            <h2>JAVA</h2>
            <div class="progress-bar">
                <div class="java"><span>75%</span></div>
            </div>
        </div>

        <div class="row">
             <h2>React</h2>
            <div class="progress-bar">
                <div class="react"><span>35%</span></div>
            </div>
        </div>
        
        </div>
    </div>

    
</body>
</html>
